[preview]

# The update_interval is the minimum number of milliseconds between
# calls to external programs.  This gives them time to finish processing
# documents.  Use a larger number for slower machines.  Default: 200.
update_interval=200

# The background_interval is the minimum number of milliseconds between
# updates when the Preview tab is not visible.  The document continues
# to be updated in the background in case the user switches tabs.
# Default: 5000 (5 seconds)
background_interval=5000

# For large files, a longer delay is needed.  The delay in milliseconds
# is the filesize in bytes by multiplied by size_interval_factor.
# Default: 0.004  (1MB files have about a 4 sec delay)
size_interval_factor=0.004

# This html_processor option controls how HTML documents are processed.
#  - native* - Sends the document directly to the webview.
#  - pandoc  - Uses Pandoc to clean up the document and apply a stylesheet.
#  - disable - Turn off HTML previews.
html_processor=native

# The markdown_processor option selects the Markdown processor.
#  - native* - Uses libcmark-gfm.  This option is faster.
#  - pandoc  - Uses Pandoc GFM.  This option can apply a stylesheet.
#  - disable - Turn off Markdown previews.
markdown_processor=native

# The asciidoc_processor option can disable AsciiDoc previews.
#  - asciidoctor* - Use asciidoctor.
#  - disable      - Turn off AsciiDoc previews.
asciidoc_processor=asciidoctor

# The fountain_processor option can disable Fountain previews.
#  - screenplain* - Use screenplain.
#  - disable      - Turn off Fountain screenplay previews.
fountain_processor=screenplain

# The wiki_default is the Pandoc input format used for files
# with the .wiki extension.  It can also turn off wiki previews.
# Options may be any format from `pandoc --list-input-formats`:
#    disable, dokuwiki, *mediawiki*, tikiwiki, twiki, vimwiki
wiki_default=mediawiki

# The pandoc_disabled option controls whether Pandoc can be used to
# process any documents.  Default: false (Pandoc is enabled)
pandoc_disabled=false

# The pandoc_fragment option controls whether Pandoc produces standalone
# HTML files.  If set to true, stylesheets are effectively disabled.
# Default: false
pandoc_fragment=false

# The pandoc_toc option controls whether Pandoc inserts an automatically
# generated table of contents at the beginning of HTML files.
# Default: false
pandoc_toc=false

# The pandoc_markdown option determines how pandoc interprets Markdown.
# It has no effect when pandoc is not set as the markdown_processor.
# Options may be any format from `pandoc --list-input-formats`:
#    commonmark, *markdown*, markdown_github, markdown_mmd,
#    markdown_phpextra, markdown_strict
pandoc_markdown=markdown

# The default_font_family option determines what font family
# the webview will use when not specified by a stylesheet.
# Default: serif
default_font_family=serif

# The verbatim_unknown_text option controls whether text documents
# with unknown file types are displayed in the preview pane verbatim.
# Default: false (not much point turning this on)
verbatim_plain_text=false

# The detect_extension option controls whether the file extension is
# used to detect file types that are unknown to Geany.  This feature is
# needed to preview fountain, textile, wiki, muse, and org documents.
# Default: true
extended_types=true
